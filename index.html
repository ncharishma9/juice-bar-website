<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Juice Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="page1" class="page">
            <h1>Welcome to the Fresh Juice Bar!</h1>
            <label for="motive">What's your motive for the juice?</label>
            <input type="text" id="motive" placeholder="e.g., Boost Energy">
            <button onclick="goToPage2()">Next</button>
        </div>

        <div id="page2" class="page">
            <h2>What allergens do you have?</h2>
            <div>
                <input type="checkbox" id="nut-allergy"> Nuts
                <input type="checkbox" id="gluten-allergy"> Gluten
                <input type="checkbox" id="dairy-allergy"> Dairy
            </div>
            <button onclick="goToPage3()">Next</button>
        </div>

        <div id="page3" class="page">
            <h2>Based on your motive, we suggest these fruits and veggies:</h2>
            <p id="suggestions"></p>
            <label for="fruit-veggie">Select 3 fruits/veggies:</label>
            <select id="fruit-veggie" name="fruit-veggie" multiple size="6">
                <!-- Dynamic Options will be added here based on motive and allergens -->
            </select>
            <button onclick="goToPage4()">Next</button>
        </div>

        <div id="page4" class="page">
            <h2>Choose your extras:</h2>
            <div>
                <input type="checkbox" id="pepper"> Pepper
                <input type="checkbox" id="chia-seeds"> Chia Seeds
                <input type="checkbox" id="honey"> Honey
            </div>
            <button onclick="goToPage5()">Next</button>
        </div>

        <div id="page5" class="page">
            <h2>Choose your cup size:</h2>
            <select id="cup-size">
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
            <button onclick="showSummary()">Finish</button>
        </div>

        <div id="summary" class="page">
            <h2>Your Custom Juice</h2>
            <div id="juice-image"></div>
            <p id="summary-text"></p>
            <p id="nutrition-info"></p>
            <button onclick="showThankYou()">Thank You!</button>
        </div>

        <div id="thank-you" class="page">
            <h2>Thank You!</h2>
            <p>You're amazing! Enjoy your fresh juice!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
